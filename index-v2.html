<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="World-class virtual glasses try-on with AI-powered face tracking">
  <meta name="theme-color" content="#1a1a2e">
  
  <title>AI Glasses Try-On | Professional Virtual Try-On</title>
  
  <!-- Preconnect to CDNs -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://storage.googleapis.com">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ============================================================
       CSS RESET & BASE
       ============================================================ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #ffffff;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* ============================================================
       LOADING SCREEN
       ============================================================ */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    
    .loading-content {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
    }
    
    .loading-logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtitle {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loading-message {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    .loading-progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    #loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    /* ============================================================
       MAIN APP CONTAINER
       ============================================================ */
    #app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    #main-content {
      display: none;
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    /* ============================================================
       VIDEO CONTAINER
       ============================================================ */
    .video-container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    
    #user-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror for selfie view */
    }
    
    #tracking-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    #glasses-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    /* ============================================================
       TRACKING LOST OVERLAY
       ============================================================ */
    #tracking-lost-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    
    .tracking-lost-content {
      text-align: center;
      padding: 2rem;
    }
    
    .tracking-lost-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
    
    .tracking-lost-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .tracking-lost-message {
      color: #888;
      font-size: 0.9rem;
    }
    
    /* ============================================================
       TOP BAR
       ============================================================ */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 30;
      pointer-events: none;
    }
    
    .top-bar > * {
      pointer-events: auto;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .brand-logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .status-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.8rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
      animation: statusPulse 2s ease-in-out infinite;
    }
    
    .status-dot.inactive {
      background: #F44336;
      animation: none;
    }
    
    @keyframes statusPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* ============================================================
       STATS PANEL
       ============================================================ */
    .stats-panel {
      position: absolute;
      top: 4rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.75rem;
      z-index: 30;
      min-width: 150px;
    }
    
    .stats-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      color: #888;
    }
    
    .stat-value {
      font-weight: 500;
      font-variant-numeric: tabular-nums;
    }
    
    .quality-bar-container {
      margin-top: 0.75rem;
    }
    
    .quality-bar-bg {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    #quality-bar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      border-radius: 2px;
      transition: width 0.2s ease, background-color 0.2s ease;
    }
    
    /* ============================================================
       BOTTOM CONTROLS
       ============================================================ */
    .bottom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      z-index: 30;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }
    
    .frame-selector {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-bottom: 1rem;
      overflow-x: auto;
      padding: 0.5rem 0;
      scrollbar-width: none;
    }
    
    .frame-selector::-webkit-scrollbar {
      display: none;
    }
    
    .frame-btn {
      flex-shrink: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    
    .frame-btn:hover {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .frame-btn.active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.2);
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .action-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .action-btn.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .action-btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    
    .action-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .action-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    /* ============================================================
       ERROR SCREEN
       ============================================================ */
    .error-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .error-content {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .error-content h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .error-content p {
      color: #888;
      margin-bottom: 1.5rem;
    }
    
    .error-details {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .error-details p {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    
    /* ============================================================
       RESPONSIVE
       ============================================================ */
    @media (max-width: 768px) {
      .stats-panel {
        top: auto;
        bottom: 8rem;
        right: 0.5rem;
        left: 0.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        min-width: auto;
      }
      
      .stats-title {
        width: 100%;
      }
      
      .stat-row {
        flex: 1;
        min-width: 80px;
      }
      
      .frame-btn {
        width: 50px;
        height: 50px;
      }
    }
    
    /* ============================================================
       UTILITY CLASSES
       ============================================================ */
    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div id="app">

      <!-- Bottom Controls -->
      <div class="bottom-controls">

          <button class="frame-btn active" data-frame-id="glasses2" title="Classic">
            üëì

            ‚≠ï
          </button>
        </div>
        <div class="action-buttons">
          <button class="action-btn secondary" onclick="window.resetTracking()">
            Reset
          </button>
          <button class="action-btn primary" onclick="window.getRecommendations?.()">
            Get Recommendations
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main Application Script -->
  <script type="module" src="./src/main-v2.js"></script>
</body>
</html>
